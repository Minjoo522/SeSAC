<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/76dd16220c.js"
      crossorigin="anonymous"
    ></script>
    <title>Photo collage</title>
  </head>
  <body style="margin: 0">
    <!-- Header -->
    <header
      style="
        background-color: beige;
        height: 5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 30px;
      "
    >
      <div>
        <a
          style="text-decoration: none; display: flex; align-items: center"
          href="#"
        >
          <i
            style="color: palevioletred; font-size: x-large; margin-right: 10px"
            class="fa-regular fa-images"
          ></i>
          <span style="color: palevioletred; font-size: 2rem; font-weight: bold"
            >Photo collage</span
          >
        </a>
      </div>
      <div>
        <a href="login.html"
          ><i
            style="color: palevioletred; font-size: x-large"
            class="fa-solid fa-arrow-right-to-bracket"
          ></i
        ></a>
      </div>
    </header>
    <!-- Nav -->
    <nav
      style="
        background-color: rgb(243, 243, 197);
        height: 40px;
        padding: 0 30px;
        margin-top: 3px;
      "
    >
      <ul
        style="
          padding: 0;
          margin: auto;
          list-style: none;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          line-height: 40px;
        "
      >
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Jan</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Feb</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Mar</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Apr</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >May</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Jun</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Jul</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Aug</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Sep</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Oct</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Nov</a
          >
        </li>
        <li>
          <a
            style="
              text-decoration: none;
              color: deeppink;
              font-weight: bold;
              font-size: 1.5rem;
            "
            href="#"
            >Dec</a
          >
        </li>
      </ul>
    </nav>
    <!-- Main -->
    <main>
      <!-- Photo -->
      <center>
        <section>
          <h1>My Photo Collection</h1>
          <table>
            <tr>
              <td>
                <img src="../images/1.jpg" width="350px" height="200px" />
              </td>
              <td>
                <img src="../images/2.jpg" width="350px" height="200px" />
              </td>
              <td>
                <img src="../images/3.jpg" width="350px" height="200px" />
              </td>
              <td rowspan="2">
                <img src="../images/4.jpg" width="350px" height="410px" />
              </td>
            </tr>
            <tr>
              <td rowspan="2">
                <img src="../images/5.jpg" width="350px" height="410px" />
              </td>
              <td colspan="2">
                <img src="../images/6.jpg" width="710px" height="200px" />
              </td>
            </tr>
            <tr>
              <td>
                <img src="../images/7.jpg" width="350px" height="200px" />
              </td>
              <td colspan="2">
                <img src="../images/8.jpg" width="710px" height="200px" />
              </td>
            </tr>
          </table>
        </section>

        <!-- Video -->
        <!-- 몇 가지는 사진으로 대체 -->
        <section style="margin-top: 30px">
          <h1>My Video Collection</h1>
          <table>
            <tr>
              <td>
                <video
                  src="../videos/1.mp4"
                  width="350px"
                  height="200px"
                  controls
                  loop
                ></video>
              </td>
              <td>
                <video
                  src="../videos/2.mp4"
                  width="350px"
                  height="200px"
                  controls
                ></video>
              </td>
              <td>
                <video
                  src="../videos/3.mp4"
                  width="350px"
                  height="200px"
                  controls
                ></video>
              </td>
              <td rowspan="2">
                <img src="../images/9.jpg" width="350px" height="410px" />
              </td>
            </tr>
            <tr>
              <td>
                <img src="../images/8.jpg" width="350px" height="200px" />
              </td>
              <td colspan="2">
                <img src="../images/10.jpg" width="710px" height="200px" />
              </td>
            </tr>
            <tr>
              <td rowspan="2" colspan="2">
                <img src="../images/11.jpg" width="710px" height="410px" />
              </td>
              <td colspan="2">
                <img src="../images/12.jpg" width="710px" height="200px" />
              </td>
            </tr>
            <tr>
              <td>
                <img src="../images/13.jpg" width="350px" height="200px" />
              </td>
              <td>
                <img src="../images/14.jpg" width="350px" height="200px" />
              </td>
            </tr>
          </table>
        </section>
      </center>
      <!-- Arrow Up -->
      <aside>
        <div
          style="
            width: 40px;
            height: 40px;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 100%;
            position: fixed;
            bottom: 50px;
            right: 50px;
            box-shadow: 0 3px 10px rgb(0, 0, 0, 0.2);
          "
        >
          <a href="#"
            ><i
              style="color: palevioletred; font-size: x-large"
              class="fa-solid fa-chevron-up"
            ></i
          ></a>
        </div>
      </aside>
    </main>
    <footer style="margin-top: 3px; display: flex; justify-content: center">
      <p style="font-size: 1rem">©️Minjoo - All rights reserved</p>
    </footer>
  </body>
</html>
