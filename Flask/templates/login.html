<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div>
      <h1>로그인을 해주세요!</h1>
      <form action="get">
        <input type="id" name="password" placeholder="아이디를 입력해 주세요" />
        <input
          type="password"
          name="password"
          placeholder="비밀번호를 입력해 주세요"
        />
        <input type="submit" name="submit" />
      </form>
    </div>
  </body>
</html>
