<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="caculator">
      <input placeholder="0" readonly class="form-control" type="text" aria-label="default input example" />
      <div class="buttons">
        <button onclick="input_expression('+')" class="operator btn btn-light button plus">+</button>
        <button onclick="input_expression('-')" class="operator btn btn-light button minus">-</button>
        <button onclick="input_expression('*')" class="operator btn btn-light button multiple">*</button>
        <button onclick="input_expression('/')" class="operator btn btn-light button division">/</button>
        <button onclick="input_expression('7')" class="btn btn-light button seven">7</button>
        <button onclick="input_expression('8')" class="btn btn-light button eight">8</button>
        <button onclick="input_expression('9')" class="btn btn-light button nine">9</button>
        <button onclick="get_result()" class="btn btn-light button result">=</button>
        <button onclick="input_expression('4')" class="btn btn-light button four">4</button>
        <button onclick="input_expression('5')" class="btn btn-light button five">5</button>
        <button onclick="input_expression('6')" class="btn btn-light button six">6</button>
        <button onclick="clear_event()" class="btn btn-light button clear">C</button>
        <button onclick="input_expression('1')" class="btn btn-light button one">1</button>
        <button onclick="input_expression('2')" class="btn btn-light button two">2</button>
        <button onclick="input_expression('3')" class="btn btn-light button three">3</button>
        <button onclick="input_expression('0')" class="btn btn-light button zero">0</button>
      </div>
    </div>
  </body>
</html>
