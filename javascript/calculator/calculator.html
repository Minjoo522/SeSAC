<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="caculator">
      <input placeholder="0" readonly class="form-control" type="text" aria-label="default input example" />
      <div class="buttons">
        <button onclick="inputValue('+')" class="operator btn btn-light button">+</button>
        <button onclick="inputValue('-')" class="operator btn btn-light button">-</button>
        <button onclick="inputValue('*')" class="operator btn btn-light button">*</button>
        <button onclick="inputValue('/')" class="operator btn btn-light button">/</button>
        <button onclick="inputValue('7')" class="btn btn-light button">7</button>
        <button onclick="inputValue('8')" class="btn btn-light button">8</button>
        <button onclick="inputValue('9')" class="btn btn-light button">9</button>
        <button onclick="getResult()" class="btn btn-light button">=</button>
        <button onclick="inputValue('4')" class="btn btn-light button">4</button>
        <button onclick="inputValue('5')" class="btn btn-light button">5</button>
        <button onclick="inputValue('6')" class="btn btn-light button">6</button>
        <button onclick="clickClear()" class="btn btn-light button">C</button>
        <button onclick="inputValue('1')" class="btn btn-light button">1</button>
        <button onclick="inputValue('2')" class="btn btn-light button">2</button>
        <button onclick="inputValue('3')" class="btn btn-light button">3</button>
        <button onclick="inputValue('0')" class="btn btn-light button">0</button>
      </div>
    </div>
  </body>
</html>
