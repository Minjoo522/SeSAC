<!DOCTYPE html>
<html>
  <head>
    <style>
      .h-container .item {
        float: left;
        width: 100px;
        text-align: center;
        border-right: 1px solid rgb(228, 201, 255);
      }

      .h-container .item:nth-child(3) {
        border-right: none;
      }

      .h-container .last {
        float: right;
        border-right: none;
      }
    </style>
  </head>
  <body>
    <div class="h-container">
      <div class="item">menu 1</div>
      <div class="item">menu 2</div>
      <div class="item">menu 3</div>
      <div class="item last">login</div>
    </div>
  </body>
</html>
