<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Customer Management System</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="max-width">
      <ul class="menu">
        <li><a class="menu__item" href="/users">User</a></li>
        <li><a class="menu__item" href="/orders">Order</a></li>
        <li><a class="menu__item" href="/order_items">Order Item</a></li>
        <li><a class="menu__item" href="/items">Item</a></li>
        <li><a class="menu__item" href="/stores">Store</a></li>
      </ul>
    </nav>
    <!-- Main -->
    <main class="max-width">
      <!-- Orders Table -->
      <table>
        <tr>
          <th align="left">id</th>
          <th align="left">order_at</th>
          <th align="left">store_id</th>
          <th align="left">user_id</th>
        </tr>
        {% for order in orders %}
        <tr class="table__item hover">
          <td>
            <a class="table__item id" href="orderitem_detail/{{order['Id']}}"
              >{{order['Id']}}</a
            >
          </td>
          <td>{{order['OrderAt']}}</td>
          <td>{{order['StoreId']}}</td>
          <td>{{order['UserId']}}</td>
        </tr>
        {% endfor %}
      </table>
    </main>
  </body>
</html>
