<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Customer Management System</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="max-width">
      <ul class="menu">
        <li><a class="menu__item" href="/users">User</a></li>
        <li><a class="menu__item" href="/orders">Order</a></li>
        <li><a class="menu__item" href="/order_items">Order Item</a></li>
        <li><a class="menu__item" href="/items">Item</a></li>
        <li><a class="menu__item" href="/stores">Store</a></li>
      </ul>
    </nav>
    <!-- Main -->
    <main class="max-width">
      <!-- Form -->
      <form action="" method="get" class="user-form">
        <div class="user-form__name">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="user-form__gender">
          <label for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option selected value=""></option>
            <option value="female">female</option>
            <option value="male">male</option>
          </select>
        </div>
        <input class="user-form__submit" type="submit" value="Submit" />
      </form>
      <!-- Users Table -->
      <table>
        <tr>
          <th align="left">id</th>
          <th>name</th>
          <th>gender</th>
          <th>age</th>
          <th>birthdate</th>
        </tr>
        {% for user in users %}
        <tr class="table__item hover">
          <td>
            <a class="table__item id" href="user_detail/{{user['Id']}}"
              >{{user['Id']}}</a
            >
          </td>
          <td align="center">{{user['Name']}}</td>
          <td align="center">{{user['Gender']}}</td>
          <td align="center">{{user['Age']}}</td>
          <td align="center">{{user['Birthdate']}}</td>
        </tr>
        {% endfor %}
      </table>
    </main>
  </body>
</html>
