<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Customer Management System</title>
  </head>
  <body>
    <!-- Nav bar -->
    <nav class="max-width">
      <ul class="menu">
        <li><a class="menu__item" href="/users/1">User</a></li>
        <li><a class="menu__item" href="/orders">Order</a></li>
        <li><a class="menu__item" href="/order_items">Order Item</a></li>
        <li><a class="menu__item" href="/items">Item</a></li>
        <li><a class="menu__item" href="/stores">Store</a></li>
      </ul>
    </nav>
    <!-- Main -->
    <main class="max-width">
      <!-- Order Items Table -->
      <table>
        <tr>
          <th align="left">id</th>
          <th align="left">order_id</th>
          <th align="left">item_id</th>
        </tr>
        {% for order_item in order_items %}
        <tr class="table__item hover">
          <td>{{ order_item['Id'] }}</td>
          <td>
            <a
              class="table__item id"
              href="order_detail/{{ order_item['OrderId'] }}"
              >{{ order_item['OrderId'] }}</a
            >
          </td>
          <td>
            <a
              class="table__item id"
              href="item_detail/{{ order_item['ItemId'] }}"
              >{{ order_item['ItemId'] }}</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
    </main>
  </body>
</html>
