{% extends 'layout.html' %}
{% block title %}영화 랭킹{% endblock %}
{% block content %}
  <main class="index__main">
    <h1 class="main__title">일자별 영화 랭킹</h1>
    <ul class="dates">
      {% for date in dates %}
        <li class="date">
          <!-- 리스트 내부 튜플로 받아와지기 때문에 인덱싱 처리 -->
          <a href="{{ url_for('ranking', date=date[0]) }}">{{ date[0] }}</a>
        </li>
      {% endfor %}
    </ul>
  </main>
{% endblock %}
