{% extends 'layout.html' %} {% block content %}
<h1>로그인 페이지</h1>
<form action="{% url 'login' %}" method="post">
  <!-- CSRF 검증에 실패했습니다. 요청을 중단하였습니다. -->
  <!-- 모든 form에는 입력값 검증을 위한 토큰을 추가해 주어야 함 -->
  {% csrf_token %}
  <!-- 개발자 도구 : network set-cookie에서 확인 가능 -->
  <!-- csrftoken=FM8Aho2VAMkX5xvGvX1dZNLFEJMlcWNv; expires=Mon, 29 Jul 2024 03:28:56 GMT; Max-Age=31449600; Path=/; SameSite=Lax -->
  <label for="">아이디</label>
  <input type="text" name="username" id="" required />
  <label for="">비밀번호</label>
  <input type="password" name="password" id="" required />
  <input type="submit" name="" id="" value="로그인" />
</form>
{% endblock %}
